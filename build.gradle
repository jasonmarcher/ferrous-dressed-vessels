task generateShipData(type: Copy) {
    into 'build'
    from 'res/prebuilt'
    include 'ships.csv'
    include 'service.csv'
}

task generateShipHistory {
    dependsOn generateShipData

    doLast {
        file(buildDir).mkdirs()
        def today = LocalDate.now().format(DateTimeFormatter.ISO_LOCAL_DATE)

        def printer = new CSVPrinter(new FileWriter("$buildDir/history.csv"), CSVFormat.EXCEL)
        printer.printRecord('ClassID','ShipName','State','Date')

        // Construction / Fitting
        def records = CSVParser.parse(file("$buildDir/ships.csv"), Charset.forName('UTF-8'), CSVFormat.EXCEL.withFirstRecordAsHeader())
        records.forEach { record ->
            // println(record.get("ShipName"))
            def laidDown = LocalDate.parse(record.get("LaidDown"))
            def launched = LocalDate.parse(record.get("Launched") ?: record.get("Stricken") ?: today)
            def commissioned = LocalDate.parse(record.get("Commissioned") ?: record.get("Stricken") ?: today)
            def currentDate = laidDown.minusDays(laidDown.getDayOfMonth() - 1)
            def compareDate = laidDown
            def state = ""

            // Construction
            state = "Construction"
            compareDate = launched.minusDays(launched.getDayOfMonth() -1 )
            while (currentDate.isBefore(compareDate)) {
                printer.print(record.get('ClassID'))
                printer.print(record.get('ShipName'))
                printer.print(state)
                printer.print(currentDate)
                printer.println()
                currentDate = currentDate.plusMonths(1)
            }

            // Fitting
            state = "Fitting"
            compareDate = commissioned.minusDays(commissioned.getDayOfMonth() - 1)
            while (currentDate.isBefore(compareDate)) {
                printer.print(record.get('ClassID'))
                printer.print(record.get('ShipName'))
                printer.print(state)
                printer.print(currentDate)
                printer.println()
                currentDate = currentDate.plusMonths(1)
            }
        }

        // Service
        records = CSVParser.parse(file("$buildDir/service.csv"), Charset.forName('UTF-8'), CSVFormat.EXCEL.withFirstRecordAsHeader())
        records.forEach { record ->
            // println(record.get("ShipName"))
            def currentDate = LocalDate.parse(record.get("Start"))
            currentDate = currentDate.minusDays(currentDate.getDayOfMonth() - 1)
            def endDate = LocalDate.parse(record.get("End") ?: today)
            endDate = endDate.minusDays(endDate.getDayOfMonth() - 1)
            
            while (currentDate.isBefore(endDate)) {
                printer.print(record.get('ClassID'))
                printer.print(record.get('ShipName'))
                printer.print(record.get('State'))
                printer.print(currentDate)
                printer.println()
                currentDate = currentDate.plusMonths(1)
            }
        }

        printer.close(true)
    }
}

task clean(type: Delete) {
    delete 'build'
}

task build {
    dependsOn generateGunData, generateClassData, generateShipHistory
}